<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid min-vh-100" style="background-color: #252525;">
        <h1 class="display-5 text-light mb-1 pt-5 px-5">musicRoulette.io</h1>
        <h1 class="display-5 text-light mb-5 px-5">Lobby: 1531 </h1>

        <div class="d-none" id="lobby">
            <div class="justify-content-center mx-auto align-items-center d-flex">
                <ul class="list-group list-group-flush bg-transparent col-7">
                    <li class="text-center list-group-item bg-dark border border-light text-light rounded-top">---
                        Joined
                        Players ---
                    </li>
                    <li class="list-group-item bg-transparent border border-light text-light">An item</li>
                    <li class="list-group-item bg-transparent border border-light text-light">An item</li>
                    <li class="list-group-item bg-transparent border border-light text-light">An item</li>
                    <li class="list-group-item bg-transparent border border-light text-light">An item</li>
                    <li class="list-group-item bg-transparent border border-light text-light">An item</li>
                    <li class="list-group-item bg-transparent border border-light text-light">An item</li>
                </ul>
            </div>
            <div class="justify-content-end d-flex col-9">
                <button type="button" class="btn btn-outline-light" id="start_button">Start Game</button>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center d-none" id="round_number">
            <h1 class="display-5 text-light mt-5 pt-5 px-5">Round 1/15</h1>
        </div>

        <div class="d-flex justify-content-center align-items-center d-" id="round">
            <div class="bg-transparent border border-light col-6 rounded">
                <h1 class="display-5 text-light mb-1 pt-5 px-5">Round</h1>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
        integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
