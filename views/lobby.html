<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid min-vh-100" style="background-color: #252525;">

        <h1 class="display-5 text-light mb-1 pt-5 px-5">musicRoulette.io</h1>
        <h1 class="display-5 text-light mb-5 px-5" id="lobby_number">Lobby:</h1>
        <h1 class="display-5 text-light mb-5 px-5 d-none" id="timer">30s</h1>

        <div class="" id="lobby">
            <div class="justify-content-center mx-auto align-items-center d-flex">
                <ul class="list-group list-group-flush bg-transparent col-7" id="joined_players_list">
                    <li class="text-center list-group-item bg-dark border border-light text-light rounded-top">---
                        Joined
                        Players ---
                    </li>
                </ul>
            </div>
            <div class="justify-content-end d-flex col-9">
                <button type="button" class="btn btn-outline-light" id="start_button">Start Game</button>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center d-none" id="round_number">
            <h1 class="display-5 text-light mt-5 pt-5 px-5">Round 1/15</h1>
        </div>

        <div class="d-flex justify-content-center align-items-center d-none row" id="round">
            <div class="bg-transparent border border-light col-11 col-lg-7 rounded row p-1 p-md-4">
                <div class="col-lg-3 col-md-4 col-5"><img id="album_image" src="album-placeholder.png"
                        class="img-thumbnail" alt="Responsive image">
                </div>
                <div class="col-lg-6 col-7 pt-4">
                    <h3 class="text-light" id="song_title">Song title</h3>
                    <h4 class="text-light" id="song_artist">Artist</h3>
                </div>
                <div class="col d-flex align-items-center justify-content-center">
                    <button id="play_button" type="button" class="btn btn-outline-light btn-circle btn-sm">â–·</button>
                </div>
            </div>

            <div id="player_choices" class="row mt-1 col-7">

            </div>

            <div class="row m-5">
                <h2 class="text-light justify-content-center align-items-center d-flex">30s</h2>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
        integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
